<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link href="../../fa/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">

    <link href="trucker-job-selection-UI.css" rel="stylesheet">
</head>

<body style='background-image: url(https://img.gta5-mods.com/q95/images/grand-theft-multiplayer-gt-mp-alternative-multiplayer/69369f-20-05-_2017_21-05-17.jpg)'>
    <button type="button" class="btn_OpenTruckerJob btn btn-primary btn-lg" style="display: none;" data-toggle="modal" data-target="#ModalJobSelectUI" data-backdrop="static">
        Launch demo modal
    </button>
    <div class="modal fade" id="ModalJobSelectUI" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="remove-background modal-content z-depth-0">
                <div class="modal-header grey darken-4 text-white p-0 remove-border rounded" style="border-bottom: solid 4px #3f729b;">
                    <h5 class="modal-title pl-2">Trucking Menu</h5>
                    <button class="btn red lighten-1 pl-2 pr-2 pt-0 pb-0" type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body text-white pt-0 pb-0">
                    <div class="container-fluid p-0">
                        <div class="row">
                            <div class="col-3 pl-0 pr-2 pb-2 pt-2">
                                <div class="card GTA-grey-darken-3">
                                    <div class="card-header p-1 grey darken-4 text-center">
                                        Available Jobs
                                    </div>
                                    <div class="card-body p-0 GTA-MaxScrollHeight rounded-bottom">
                                        <div class="DeliveryList list-group" id="myTab" role="tablist">
                                            <button type="button" id="job1-tab" data-toggle="tab" href="#job1" role="tab" class="list-group-item list-group-item-action rounded-0 p-2 text-white-50 btn-elegant remove-border">
                                                Delivery Mission 1
                                            </button>
                                            <button type="button" id="job2-tab" data-toggle="tab" href="#job2" role="tab" class="list-group-item list-group-item-action rounded-0 p-2 text-white-50 btn-elegant remove-border">
                                                Delivery Mission 2
                                            </button>



                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-9 pl-2 pr-0 pb-2 pt-2">
                                <div class="card">
                                    <div class="card-header p-1 grey darken-4 text-center">
                                        Job Information
                                    </div>
                                    <div class="card-body GTA-grey-darken-3 p-0 black-text">
                                        <div class="DeliveryContent tab-content GTA-MaxScrollHeight rounded-bottom" id="myTabContent">
                                            <div class="tab-pane fade p-3 text-white-50" id="job1" role="tabpanel">
                                                <div class="clearfix">
                                                    <span class="float-left">XP Requirement:</span>
                                                    <span class="float-right">400</span>
                                                </div>
                                                <hr class="mt-1 mb-1" style="border-color: #5f5f5f">
                                                <div class="clearfix">
                                                    <span class="float-left">Job Type:</span>
                                                    <span class="float-right">Flammable Fuel Delivery</span>
                                                </div>
                                                <hr class="mt-1 mb-1" style="border-color: #5f5f5f">
                                                <div class="clearfix">
                                                    <span class="float-left">Required Vehicle:</span>
                                                    <span class="float-right">Heavy Truck</span>
                                                </div>
                                                <hr class="mt-1 mb-1" style="border-color: #5f5f5f">
                                                <div class="clearfix">
                                                    <span class="float-left">Destination:</span>
                                                    <span class="float-right">Los Santos International Airport</span>
                                                </div>
                                                <hr class="mt-1 mb-1" style="border-color: #5f5f5f">
                                                <div class="clearfix">
                                                    <span class="float-left">Reward:</span>
                                                    <span class="float-right green-text">$5000</span>
                                                </div>
                                                <hr class="mt-1 mb-1" style="border-color: #5f5f5f">
                                                <div class="text-right">
                                                    <button type="button" class="btn btn-dark-green btn-sm z-depth-0 mt-3 mb-0 mr-0 ml-0">Accept Delivery</button>
                                                    <!-- <button type="button" class="btn btn-red btn-sm z-depth-0 mt-3 mb-0 mr-0 ml-0 disabled">Not enough XP</button> -->
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer grey darken-4 remove-border text-white-50 p-0 rounded">
                    <div class="pl-2 pr-2 pt-1 pb-1">
                        <span>Character XP:&nbsp;</span><span>500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
    <!-- Stacks multiple Modals -->
    <script type="text/javascript" src="../../js/MultiModalStack.js"></script>
    <!-- UI Events Script (DO NOT REMOVE) -->
	<script type="text/javascript" src="../../UI-Actions/TruckerJob-UI.js"></script>


</body>

</html>
