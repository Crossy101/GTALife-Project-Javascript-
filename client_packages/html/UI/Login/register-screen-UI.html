<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link href="../../fa/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="../../css/Login-sys-UI.css" rel="stylesheet">
</head>

<body>
	<audio id="myaudiolist" preload="auto">
      <source src="../../sound/mouseclick.ogg" type="audio/ogg">
    </audio>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col">
            </div>

            <div class="col-lg-3 col-md-6 my-auto">
                <div class="card animated fadeIn" id="FadeInJS">
                    <div class="card-header elegant-color">
                        <img class="mb-3 img-fluid mx-auto d-block" alt="GTA_Logo" src="../../img/gtalife-logo-header-230x80.png">
                        <h6 class="card-title mb-2 text-white text-center lead">We promise to provide a fun, enjoyable and lasting role play experience during your time with us as a member.</h6>
                    </div>
                    <div class="card-body elegant-color-dark">

                        <span class="text-white lead ">Registration</span><br>
                        <small class="grey-text">To sign up for GTALife all we need is your email address. Once your account is set up, you can enjoy all the benefits of being a member.</small>

                        <hr style="border-color: white;">

                        <form class="mb-1 mt-1">

                            <!-- Email -->
                            <div class="input-group pt-2 pb-2" id="emailgroup">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input id="emaildiv" type="email" class="form-control" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
								<div class="emailincorrect col-sm-12">
									<small></small>
								</div>
                            </div>

                            <!-- Username -->
                            <div class="input-group pt-2 pb-2" id="usernamegroup">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                </div>
                                <input id="usernamediv" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								<div class="usernameincorrect col-sm-12">
									<small></small>
								</div>
                            </div>

                            <!-- Password -->
                            <div class="input-group pt-2 pb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                                </div>
                                <input id="passworddiv" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
								<div class="passwordincorrect col-sm-12">
									<small></small>
								</div>
                            </div>

                            <!-- Terms of Use -->
                            <div id="touagreement" class="form-check mt-2">
                                <input id="TOUCheckbox" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label grey-text" for="defaultCheck1">
                                    I agree to the <a href="#" class="text-info">Terms of Use</a>
                                </label>
                                <small id="touagreementsmall" class="form-text text-muted"></small>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer elegant-color">
                        <!-- Card Footer -->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn-GTAGoBack btn btn-sm btn-block special-color text-white">
                                    <i class="fa fa-arrow-left mr-1" aria-hidden="true"></i>Go Back
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn-GTACreateAccount btn btn-sm btn-block unique-color text-white">
                                    <i class="fa fa-user-plus mr-1" aria-hidden="true"></i>Register
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
	<!-- UI Events Script (DO NOT REMOVE) -->
	<script type="text/javascript" src="../../UI-Actions/register-screen-UI.js"></script>
</body>

</html>
