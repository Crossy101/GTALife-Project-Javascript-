<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link href="../../fa/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="../../css/Login-sys-UI.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col">
            </div>

            <div class="col-lg-5 my-auto">
                <div class="card">
                    <div class="card-header elegant-color" style="border-top: solid 4px #3f729b;">
                        <img class="img-fluid mx-auto d-block" alt="GTA_Logo" src="https://gtalife.co.uk/uploads/monthly_2019_04/gtalife-logo-header-230x80.png.ac00d5b6728f7a0a62931147335d4371.png">
                    </div>
                    <div class="card-body elegant-color-dark pb-0">
                        <div class="card-body elegant-color-dark text-muted">
                            <div style="min-height: 20vh;">
                                <div class="text-center">
                                    <i class="fas fa-times-circle fa-5x red-text mb-3"></i>
                                    <p class="quizScore text-muted lead">Score: 5/9</p>
                                    <p class="text-muted">Unfortunately you have NOT PASSED the entry quiz. You failed to answer enough questions correctly.</p>
                                    <p class="text-muted">Feel free to retake the quiz after the 60 minute cooldown.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer elegant-color">
                        <div style="float:right;">
                            <button type="button" class="GTA-quizFailButton btn unique-color text-white" >Okay</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
	<!-- UI Events Script (DO NOT REMOVE) -->
	<script type="text/javascript" src="../../UI-Actions/bundles/login_quiz_result/bundle.js"></script>
</body>

</html>
